<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Prompt Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #f5f5f5;
      --text-dark: #121212;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .card img {
      object-fit: cover;
      height: 200px;
    }

    .nav-link.active {
      font-weight: bold;
    }

    .bg-banner {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0px 0px 5px black;
    }

    #login-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body class="light-mode">
  <div id="login-section">
    <h2 class="mb-4">Login to view prompts</h2>
    <div id="g_id_onload"
      data-client_id="1018591640355-r619k0qgc757srn61t4280te4bpjhtep.apps.googleusercontent.com"
      data-callback="handleCredentialResponse" data-auto_select="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none" id="main-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#/">AI Prompt Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/contact">Contact</a>
          </li>
        </ul>
        <button id="toggleMode" class="btn btn-outline-light">Toggle Mode</button>
      </div>
    </div>
  </nav>

  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script>
    const routes = {
      '/': `...`, // (á€¡á€‘á€²á€™á€¾á€¬ unchanged routes á€á€½á€±á€‘á€Šá€·á€ºá€”á€­á€¯á€„á€ºá€•á€«á€á€šá€º)
      '/about': () => {
        const user = JSON.parse(localStorage.getItem('user')) || {};
        const email = user.email || "Not logged in";
        return `
          <div class="container my-5">
            <h2>About This Website</h2>
            <p>This site showcases categorized AI image generation prompts to inspire creativity and save time.</p>
            <hr />
            <h5>ðŸ‘¤ Logged in as: <span class="text-primary">${email}</span></h5>
          </div>
        `;
      },
      '/contact': `...` // same as before
    };

    function renderRoute() {
      const path = window.location.hash.slice(1) || '/';
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${path}`) {
          link.classList.add('active');
        }
      });
      const content = typeof routes[path] === 'function' ? routes[path]() : routes[path];
      document.getElementById('app').innerHTML = content || '<div class="container my-5"><h2>Page Not Found</h2></div>';
    }

    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
    });

    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      localStorage.setItem('user', JSON.stringify(data));
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('main-nav').classList.remove('d-none');
      document.getElementById('app').style.display = 'block';
      window.location.hash = '#/';
      renderRoute();
    }

    window.addEventListener('load', () => {
      const user = localStorage.getItem('user');
      if (user) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('main-nav').classList.remove('d-none');
        document.getElementById('app').style.display = 'block';
        window.location.hash = '#/';
      }
      renderRoute();
    });

    window.addEventListener('hashchange', renderRoute);
  </script>
</body>

</html>
