<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Prompt Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #f5f5f5;
      --text-dark: #121212;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .card img {
      object-fit: cover;
      height: 200px;
    }

    .nav-link.active {
      font-weight: bold;
    }

    .bg-banner {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0px 0px 5px black;
    }

    #login-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>

<body class="light-mode">
  <div id="login-section">
    <h2 class="mb-4">Login to view prompts</h2>
    <div id="g_id_onload"
      data-client_id="1018591640355-r619k0qgc757srn61t4280te4bpjhtep.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none" id="main-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#/">AI Prompt Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#/contact">Contact</a>
          </li>
        </ul>
        <button id="toggleMode" class="btn btn-outline-light">Toggle Mode</button>
      </div>
    </div>
  </nav>

  <div id="app"></div>

  <script>
    const routes = {
      '/': `
        <div class="bg-banner">
          <h1 class="display-4">Explore AI Image Prompts</h1>
        </div>
        <div class="container my-5">
          <div class="row text-center">
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="https://source.unsplash.com/400x200/?lion" class="card-img-top" alt="Animal">
                <div class="card-body">
                  <h5 class="card-title">Animals</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="https://source.unsplash.com/400x200/?football" class="card-img-top" alt="Sports">
                <div class="card-body">
                  <h5 class="card-title">Sports</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="https://source.unsplash.com/400x200/?landscape" class="card-img-top" alt="Nature">
                <div class="card-body">
                  <h5 class="card-title">Nature</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="https://source.unsplash.com/400x200/?robot" class="card-img-top" alt="Technology">
                <div class="card-body">
                  <h5 class="card-title">Technology</h5>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="https://source.unsplash.com/400x200/?fantasy" class="card-img-top" alt="Fantasy">
                <div class="card-body">
                  <h5 class="card-title">Fantasy</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      `,
      '/about': `
        <div class="container my-5">
          <h2>About This Website</h2>
          <p>This site showcases categorized AI image generation prompts to inspire creativity and save time. Whether you're working on animals, sports, or tech, we have prompts to help you bring ideas to life.</p>
        </div>
      `,
      '/contact': `
        <div class="container my-5">
          <h2>Contact Us</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      `
    };

    function renderRoute() {
      const path = window.location.hash.slice(1) || '/';
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${path}`) {
          link.classList.add('active');
        }
      });
      document.getElementById('app').innerHTML = routes[path] || '<div class="container my-5"><h2>Page Not Found</h2></div>';
    }

    window.addEventListener('hashchange', renderRoute);
    window.addEventListener('load', renderRoute);

    document.getElementById('toggleMode').addEventListener('click', () => {
      const body = document.body;
      body.classList.toggle('light-mode');
      body.classList.toggle('dark-mode');
    });

    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('main-nav').classList.remove('d-none');
      document.getElementById('app').style.display = 'block';
      renderRoute();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</body>

</html>
